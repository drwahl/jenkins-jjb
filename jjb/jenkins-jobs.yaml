- project:
    name: jenkins-job-builder
    jobs:
      - jenkins-jobs-test
      - jenkins-jobs-update
      - jenkins-jobs-rebuild


# Make sure the jenkins user has a good PATH
- parameter:
    name: jenkins-path

    parameters:
      - string:
          name: PATH
          default: '/opt/python2.7/bin:$PATH'


- job:
    name: jenkins-jobs-test
    node: master
    description: |
      Ensure there are no parse errors in the jenkins job definitons
      by running jenkins-job-builder in test mode.

    parameters:
      - jenkins-path

    scm:
        - github:
            github-owner: 'drwahl'
            github-project: 'jenkins-jjb'
            branch: 'master'

    triggers:
        - github

    builders:
      - tox-run:
          envlist: 'jjb'


- job:
    name: jenkins-jobs-update
    node: master
    description: |
      Update jenkins when a job change merges

    parameters:
      - jenkins-path

    scm:
        - github:
            github-owner: 'drwahl'
            github-project: 'jenkins-jjb'
            branch: 'master'

    triggers:
      - github

    builders:
        - shell: |
          #!/bin/bash
          /usr/local/bin/jenkins-jobs -l DEBUG \
          --conf /etc/jenkins_jobs/jenkins_jobs.ini \
          update --delete-old /vagrant/jjb



- job:
    name: jenkins-jobs-rebuild
    node: master
    description: |
      Rebuild all of the jenkins job definitions.

    parameters:
      - jenkins-path

    scm:
        - github:
            github-owner: 'drwahl'
            github-project: 'jenkins-jjb'
            branch: 'master'

    builders:
      - tox-run-with-args:
          envlist: 'jjb-update'
          posargs: '--flush-cache --ignore-cache'
